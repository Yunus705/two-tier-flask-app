version: '3.8'
services:
  mysql:
    image: 'mysql:5.7'
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: mydb
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - '3306:3306'
    volumes:
      - 'mysql-data:/var/lib/mysql'
      - './message.sql:/docker-entrypoint-initdb.d/message.sql'
    networks:
      - two-tier
  flask-app:
    image: 'yunus05/flaskapp:latest'
    ports:
      - '5000:5000'
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DB: mydb
    depends_on:
      - mysql
    # command: sh -c "sleep 15 && python app.py" #Temp solution for error
    networks:
      - two-tier

volumes:
  mysql-data: 
networks:
  two-tier: 
